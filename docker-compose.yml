services:
  postgres:
    image: postgres:15
    container_name: crovio-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crovio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crovio_password}
      POSTGRES_DB: ${POSTGRES_DB:-crovio_db}
    ports:
    - '5432:5432'
    volumes:
    - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crovio_user}"]
      interval: 10s
      timeout: 5s
      retries: 5


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crovio-backend
    restart: always
    env_file:
    - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
    - '8000:8000'
    volumes:
    - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/me"] # or a dedicated health endpoint
      interval: 30s
      timeout: 10s
      retries: 3

  pwa:
    build:
      context: ./pwa
      dockerfile: Dockerfile
    container_name: crovio-pwa
    restart: always
    depends_on:
      backend:
         condition: service_started
    ports:
    - '3000:3000'
    volumes:
    - ./pwa:/usr/src/app
    command: npm start


volumes:
  postgres_data: