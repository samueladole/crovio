name: CI/CD Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Backend Tests
        run: pytest backend/tests

      - name: Build Backend Docker Image
        run: |
          docker build -t crovio-backend ./backend

  pwa:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install PWA Dependencies
        run: npm install --prefix pwa_app

      - name: Run PWA Lint
        run: npm run lint --prefix pwa_app

      - name: Run PWA Tests
        run: npm test --prefix pwa_app -- --watchAll=false

      - name: Build PWA
        run: npm run build --prefix pwa_app

      - name: Deploy PWA to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pwa_app/build
